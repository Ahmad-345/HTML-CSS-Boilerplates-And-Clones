<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import icons-->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>A Responsive Stats Card</title>
</head>
<body>
  <div class="card">
    <div class="info-left">
      <h2 class="info-heading">Marketing</h2>
      <p class="info-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, quo. Nihil fugiat nobis enim ipsam, aliquid quo assumenda! Iusto, nobis.</p>
      <a href="#" class="info-button">Read our cases</a>
    </div>

    <div class="info-right">
      <div class="stat-group">
        <h5 class="stat-number">+45%</h5>
        <span class="stat-name">Client revenue</span>
      </div>
      <div class="stat-group">
        <h5 class="stat-number">+29%</h5>
        <span class="stat-name">Ad Expenses</span>
      </div>
      <div class="stat-group">
        <h5 class="stat-number">+44%</h5>
        <span class="stat-name">Maus</span>
      </div>
      <div class="stat-group">
        <h5 class="stat-number">+98%</h5>
        <span class="stat-name">Overall roi</span>
      </div>
    </div>
  </div>


</body>
</html>
